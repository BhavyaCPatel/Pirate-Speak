<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Pirate Speak</title>
</head>
<body>
    <h1 class="text-center header">Ahoy Matey</h1><br><br>
    <div class="container">
        <textarea name="text" id="textinput" cols="100" rows="10" placeholder="Put the text you want to translate"></textarea>
    </div><br><br>
    <div class="container">
        <button class="btn btn-warning btn-lg p-3" id="btn-translate">Translate to 🏴‍☠️</button>
    </div><br><br>
    <div class="container">
        <h4 class="text-secondary">Your translated text appears here 👇</h4>
        <textarea name="text" id="textoutput" cols="100" rows="5"></textarea>
    </div><br><br>
    <div class="header">
        <h3 class="text-center">Fun-Fact</h3>
        <p>Why couldn't the pirate crew play cards?
            <br>
        Because the captain was standing on the deck! Arrr, he didn't want anyone to be dealing with a mutiny! 🃏😄</p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
